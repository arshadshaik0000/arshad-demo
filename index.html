<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <h1>YouTube </h1>
    </div>
    <div class="search">
      <input type="text" placeholder="Search videos...">
    </div>
  </div>

  <div class="main-content">
    <div class="video-card">
      <div class="thumbnail"></div>
      <div class="video-info">
        <h3>Sample Video Title</h3>
        <p>Channel Name</p>
        <p>100K views • 1 day ago</p>
      </div>
    </div>
    <div class="video-card">
      <div class="thumbnail"></div>
      <div class="video-info">
        <h3>Another Video Title</h3>
        <p>Channel Name</p>
        <p>50K views • 2 days ago</p>
      </div>
    </div>
    <div class="video-card">
      <div class="thumbnail"></div>
      <div class="video-info">
        <h3>Third Video Title</h3>
        <p>Channel Name</p>
        <p>75K views • 3 days ago</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
